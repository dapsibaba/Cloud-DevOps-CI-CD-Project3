---
- name: "update apt packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "Remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: Creates directory
  file:
    path: ~/web
    state: directory
    mode: 0755

- name: unarchive from the local into the remote server
  become: true
  unarchive:
    src: "~/project/artifact.tar.gz"
    dest: "~/web"
    remote_src: no

- name: Executing node
  shell: |
    cd ~/web
    npm install
    pm2 stop default
    pm2 start npm -- start
    cd dist
    pm2 start main.js --update-env


